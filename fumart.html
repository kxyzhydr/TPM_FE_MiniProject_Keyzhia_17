<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumart - Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
            background: linear-gradient(135deg, #8FCEF5 0%, #4986DB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            position: relative;
        }

        .left-side {
            flex: 1;
            background: linear-gradient(180deg, #E3F2FD 0%, #90CAF9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            position: relative;
        }

        .illustration {
            width: 100%;
            max-width: 350px;
            height: auto;
        }

        .right-side {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .switch-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: white;
            border: 2px solid #8FCEF5;
            color: #4986DB;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
            transition: all 0.3s;
        }

        .switch-btn:hover {
            background: #8FCEF5;
            color: white;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            font-size: 48px;
            color: #4986DB;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            color: #212121;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
            transition: border-color 0.3s;
            color: #616161;
        }

        input:focus {
            outline: none;
            border-color: #4986DB;
        }

        input::placeholder {
            color: #BDBDBD;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 11px;
            color: #616161;
            margin: 0;
            text-transform: none;
            cursor: pointer;
            font-weight: 400;
        }

        .checkbox-group a {
            color: #4986DB;
            text-decoration: none;
        }

        .primary-btn {
            width: 100%;
            padding: 14px;
            background: #212121;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
            transition: background 0.3s;
        }

        .primary-btn:hover {
            background: #424242;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E0E0E0;
        }

        .divider span {
            padding: 0 15px;
            color: #616161;
            font-size: 13px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .social-btn:hover {
            border-color: #4986DB;
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                display: none;
            }

            .right-side {
                padding: 40px 30px;
            }

            h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <svg class="illustration" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Shopping Cart -->
                <g transform="translate(50, 180)">
                    <!-- Cart Body -->
                    <path d="M20,40 L80,40 L90,80 L10,80 Z" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
                    <rect x="15" y="80" width="70" height="5" fill="#2C5AA0"/>
                    
                    <!-- Cart Handle -->
                    <path d="M85,40 Q100,20 95,5" fill="none" stroke="#2C5AA0" stroke-width="3"/>
                    
                    <!-- Wheels -->
                    <circle cx="30" cy="95" r="8" fill="#E74C3C"/>
                    <circle cx="30" cy="95" r="4" fill="#C0392B"/>
                    <circle cx="70" cy="95" r="8" fill="#E74C3C"/>
                    <circle cx="70" cy="95" r="4" fill="#C0392B"/>
                </g>

                <!-- Cardboard Boxes Stack -->
                <g transform="translate(120, 100)">
                    <!-- Bottom Box -->
                    <rect x="0" y="80" width="80" height="60" fill="#D4A574" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="0" y1="80" x2="80" y2="80" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="40" y1="80" x2="40" y2="140" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="0" y1="110" x2="80" y2="110" stroke="#8B6F47" stroke-width="2"/>
                    
                    <!-- Middle Box -->
                    <rect x="10" y="30" width="60" height="50" fill="#C9954D" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="10" y1="30" x2="70" y2="30" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="40" y1="30" x2="40" y2="80" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="10" y1="55" x2="70" y2="55" stroke="#8B6F47" stroke-width="2"/>
                    
                    <!-- Top Box -->
                    <rect x="25" y="0" width="45" height="30" fill="#E0B068" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="25" y1="0" x2="70" y2="0" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="47.5" y1="0" x2="47.5" y2="30" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="25" y1="15" x2="70" y2="15" stroke="#8B6F47" stroke-width="2"/>
                    
                    <!-- Side Boxes -->
                    <rect x="85" y="100" width="40" height="40" fill="#D4A574" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="85" y1="120" x2="125" y2="120" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="105" y1="100" x2="105" y2="140" stroke="#8B6F47" stroke-width="2"/>
                    
                    <rect x="-30" y="120" width="35" height="35" fill="#C9954D" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="-30" y1="137.5" x2="5" y2="137.5" stroke="#8B6F47" stroke-width="2"/>
                    <line x1="-12.5" y1="120" x2="-12.5" y2="155" stroke="#8B6F47" stroke-width="2"/>
                </g>

                <!-- Shadow/Floor -->
                <ellipse cx="200" cy="290" rx="150" ry="15" fill="rgba(0,0,0,0.1)"/>
            </svg>
            <div class="copyright">© 2024 - All Rights Reserved Fumart</div>
        </div>

        <div class="right-side">
            <button class="switch-btn" onclick="toggleForm()">
                <span id="switchText">LOGIN</span>
            </button>

            <!-- Registration Form -->
            <div id="registerForm" class="form-container active">
                <h2>Registration</h2>
                <form>
                    <div class="form-group">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="emailReg">EMAIL ADDRESS</label>
                        <input type="email" id="emailReg" placeholder="johndon@example.com">
                    </div>
                    <div class="form-group">
                        <label for="passwordReg">PASSWORD</label>
                        <input type="password" id="passwordReg" placeholder="• • • • • • • • • •">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" placeholder="• • • • • • • • • •">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    </div>
                    <button type="submit" class="primary-btn">CREATE AN ACCOUNT</button>
                    <div class="divider"><span>OR</span></div>
                    <div class="social-login">
                        <div class="social-btn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                        </div>
                        <div class="social-btn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="#000000"/>
                            </svg>
                        </div>
                        <div class="social-btn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
                            </svg>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Log in to Fumart</h2>
                <form>
                    <div class="form-group">
                        <label for="emailLogin">EMAIL ADDRESS</label>
                        <input type="email" id="emailLogin" placeholder="johndon@example.com">
                    </div>
                    <div class="form-group">
                        <label for="passwordLogin">PASSWORD</label>
                        <input type="password" id="passwordLogin" placeholder="• • • • • • • • • •">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="primary-btn">PROCEED</button>
                    <div class="divider"><span>OR</span></div>
                    <div class="social-login">
                        <div class="social-btn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                        </div>
                        <div class="social-btn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="#000000"/>
                            </svg>
                        </div>
                        <div class="social-btn">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
                            </svg>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const switchText = document.getElementById('switchText');

            if (registerForm.classList.contains('active')) {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
                switchText.textContent = 'REGISTRATION';
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                switchText.textContent = 'LOGIN';
            }
        }
    </script>
</body>
</html>
